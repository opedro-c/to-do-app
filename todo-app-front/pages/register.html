<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <p>All fields are mandatory.</p>
    <p id="messageAlert"></p>

    <!-- <form action="" method="post"> -->
    <form onsubmit="cadastrarUsuario()">
        <div>
            <label for="name">Name: </label>
            <input id="nameUser" name="name" type="text">
        </div>

        <div>
            <label for="email">E-mail: </label>
            <input id="emailUser" name="email" type="text">
        </div>

        <div>
            <label for="password">Password: </label>
            <input id="passwordUser" name="password" type="text">
        </div>

        <div>
            <label for="passwordRepeat">Password repeat: </label>
            <input id="passwordRepeatUser" name="passwordRepeatUser" type="text">
        </div>

        <button type="submit">Register</button>
    </form>

    <button style="margin-top: 10px;" onclick="listarUsuarios()">Teste</button>

    <p id="resultado"></p>

    <!-- <p>Already have an account? <a href="login.html">Login</a>.</p>  -->
    
    <script src="../scripts/testes.js"></script>
</body>
</html>
